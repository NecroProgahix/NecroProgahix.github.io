<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Магазин электронных товаров</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Навигационная панель -->
    <div class="navbar">
        <div class="logo" onclick="location.href='index.html'"></div>
        <div class="nav-links">
            <a href="categories.html" class="icon" data-title="Категории товаров"></a>
            <button onclick="checkSession()" class="icon" data-title="Личный кабинет"></button>
            <a href="cart.html" class="icon" data-title="Корзина"></a>
        </div>
    </div>

    <!-- Основной контент -->
    <main>
        <div>
            <img src="img/sale1.jpg" alt="Акция 1">
        </div>

        <!-- Сетка товаров -->
        <template id="product-template">
            <div class="product-card">
              <img src="" alt="Product Image">
              <h3 class="name"></h3>
              <p class="description"></p>
              <p class="price"></p>
              <button onclick="addToCart(name, price)">Добавить в корзину</button>
            </div>
        </template>
        <div id="product-grid"></div>
    </main>

    <script>
        // загрузка товаров на страницу
        let products = [
            { name: "Товар 1", price: "1000 руб.", image: "img/product1.jpg" },
            { name: "Товар 2", price: "1500 руб.", image: "img/product2.jpg" },
            { name: "Товар 3", price: "2000 руб.", image: "img/product3.jpg" },
        ];

        const template = document.getElementById('product-template');
        const productsContainer = document.getElementById('product-grid');
    
        if (!template || !productsContainer) {
            console.error('Шаблон или контейнер не найден!');
        }

        products.forEach(product => {
            const clone = template.content.cloneNode(true);
            clone.querySelector('img').src = product.image;
            clone.querySelector('img').alt = product.name;
            clone.querySelector('.name').textContent = product.name;
            clone.querySelector('.description').textContent = product.description || '';
            clone.querySelector('.price').textContent = product.price;

            const button = clone.querySelector('button');
            button.setAttribute('onclick', `addToCart('${product.name}', '${product.price}')`);

            productsContainer.appendChild(clone);
        });
    </script>

    <!-- Подвал -->
    <footer>
        <div class="column">
            <p>Проект в рамках МДК 04.01, Колледж информационных технологий, 2024 г.</p>
        </div>
        <div class="column links">
            <a href="index.html">Главная страница</a>
            <a href="categories.html">Категории</a>
            <a href="account.html">Личный кабинет</a>
            <a href="about.html">О проекте</a>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
