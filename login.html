<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    </head>
<body>

    <!-- Навигационная панель -->
    <div class="navbar">
        <div class="logo" onclick="location.href='index.html'"></div>
        <div class="nav-links">
            <a href="categories.html" class="icon" data-title="Категории товаров"></a>
            <a href="account.html" class="icon" data-title="Личный кабинет"></a>
            <a href="cart.html" class="icon" data-title="Корзина"></a>
        </div>
    </div>

    <main>
        <h1>Войдите или зарегистрируйтесь</h1>
        <div class="form-group">
            <input type="text" id="username" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <button onclick="handleLogin()">Вход</button>
        </div>
        <div class="form-group">
            <button onclick="handleRegister()">Регистрация</button>
        </div>
        <p class="error-message" id="errorMessage"></p>
    </main>

    <!-- ни разу в жизни не пользовался js -->
    <script>
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = '';
        let username, password;

        function getUserData () {
            username = document.getElementById('username').value.trim();
            password = document.getElementById('password').value.trim();
        }

        function handleRegister() {
            getUserData();

            if (!username || !password) {
                errorMessage.textContent = 'Пожалуйста, заполните все поля.';
                return;
            }

            if (localStorage.getItem(username) || username === "admin") {
                    errorMessage.textContent = 'Логин уже существует. Попробуйте другой.';
                    errorMessage.style.color = 'red';
                } else {
                    localStorage.setItem(username, password);
                    errorMessage.textContent = 'Регистрация успешна!';
                    errorMessage.style.color = 'green';
                }
        }

        function handleLogin() {
            getUserData();

            if (!username || !password) {
                errorMessage.textContent = 'Пожалуйста, заполните все поля.';
                errorMessage.style.color = 'red';
                return;
            }
            
            const storedPassword = localStorage.getItem(username);
                if (username === "admin" && password == "admin") {
                    window.location.href = "admin.html";
                }
                else if (storedPassword === password) {
                    window.location.href = "account.html";
                } else {
                    errorMessage.textContent = 'Неверный логин или пароль.';
                    errorMessage.style.color = 'red';
                }
            activeSession = true;
            console.log(activeSession);
            
        }
    </script>

    <!-- Подвал -->
    <footer>
        <div class="column">
            <p>Проект в рамках МДК 04.01, Колледж информационных технологий, 2024 г.</p>
        </div>
        <div class="column links">
            <a href="index.html">Главная страница</a>
            <a href="categories.html">Категории</a>
            <a href="account.html">Личный кабинет</a>
            <a href="about.html">О проекте</a>
        </div>
    </footer>
</body>
</html>
